<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        <meta name="viewport" content="width=device-width">
        
        <style>
            #grupo-cores{
                padding: 15px;
                background: url(../Images/tile.png);
                counter-reset: contador;
            }

            #grupo-cores div{
                width: 80%;
                height: 150px;
                border: 10px solid rgba(0,0,0,.5);
                margin: 20px auto;
                padding: 15px;
                counter-increment: contador;
            }
            #grupo-cores div::before{
                content: counter(contador);
            }
            
            #grupo-cores div:nth-child(2){
                background-color: blueviolet;
                background-clip: padding-box;
            }
            #grupo-cores div:nth-child(3){
                background-color: rgb(50%, 50%, 0%);
                background-clip: padding-box;
            }
            #grupo-cores div:nth-child(4){
                background-color: rgba(50%, 50%, 0%, .5);
                background-clip: padding-box;
            }
            #grupo-cores div:nth-child(5){
                background-color: hsl(120deg, 100%, 20%);
                background-clip: padding-box;
            }
            #grupo-cores div:nth-child(6){
                background-color: hsla(120deg, 100%, 20%, .5);
                background-clip: padding-box;
            }
            #grupo-cores div:nth-child(7){
                background-image: linear-gradient(to bottom right,blue, red);
                background-clip: padding-box;
            }
            #grupo-cores div:nth-child(8){
                background-image: radial-gradient(red, rgb(128, 28, 221));
            }
            #grupo-cores div:nth-child(9){
                background-image: radial-gradient(circle,red, rgb(40, 209, 209));
            }
            #grupo-cores div:nth-child(10){
                background-image: radial-gradient(circle,red 20%, rgb(40, 209, 209), green, yellow);
            }
            #grupo-cores div:nth-child(11){
                background-image: radial-gradient(closest-side at 20% 50%,red 20%, rgb(40, 209, 209), green, yellow);
            }
            #grupo-cores div:nth-child(12){
                background-image: radial-gradient(farthest-side at 20% 50%,red 20%, rgb(40, 209, 209), green, yellow);
            }
            #grupo-cores div:nth-child(13){
                background-image: radial-gradient(closest-corner at 20% 50%,red 20%, rgb(40, 209, 209), green, yellow);
            }
            #grupo-cores div:nth-child(14){
                background-image: radial-gradient(farthest-corner at 20% 50%,red 20%, rgb(40, 209, 209), green, yellow);
            }
            #grupo-cores div:nth-child(15){
                background-image: repeating-linear-gradient(red 0%, yellow 10%, blue 50%);
            }
            #grupo-cores div:nth-child(16){
                background-image: repeating-radial-gradient(red 0%, yellow 10%, blue 50%);
            }
            #grupo-cores div:nth-child(17){
                background-image: radial-gradient(closest-corner at 50% 25%, black, transparent),url(../Images/slide2.jpg);
                background-size: cover;
                background-position: center -60px, center bottom;
                background-repeat: no-repeat;
            }
            
        </style>
    </head>

        <h2>Backgrounds, cores e gradientes</h2>
