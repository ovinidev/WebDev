    <title>Document</title>

    <style>
        div{
            border: 3px solid red;
            padding: 25px;
            position: relative; /* Faz o elemento com absolute ficar na div */
        }
        div::before{
            content: "before";
            background: rgb(169, 119, 216);
        }
        div::after{
            content: "";
            background: chartreuse;
            width: 20px;
            height: 25px;
            display: inline-block;
            position: absolute; /* joga o elemento para qualquer local da p√°gina*/
            bottom: 0;
            right: 0;
        }
    </style>

</head>
<body>
