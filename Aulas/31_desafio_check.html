<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <style>
        .chk{
            display: inline-block;
            border: 2px solid #bbb;
            background: rgb(167, 238, 165);
            width: 60px;
            height: 30px;
            border-radius: 15px;
        }
        label{
            margin-right: 20px;
        }
        .chk::before{
            content: "";
            display: block;
            background-color: rgb(25, 209, 148);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            transition: all .2s ease-in-out;
        }

        label input:checked + span:before{
            transform: translateX(30px);
            background-color: rgb(16, 233, 233);
        }

        input[type="checkbox"]{ /* Deixando o checkbox oficial invisivel */
            width: 0px;
            height: 1px;
            overflow: hidden;
            visibility: hidden;
            display: inline-block;
            margin: 0;
        } 

    </style>
</head>
<body>
    
    <h1>Estrutura básica</h1>

    <label>
        <input type="checkbox" name="check" id="check">
        <span class="chk"></span>
        Esporte
    </label>

    <label>
        <input type="checkbox" name="check" id="check">
        <span class="chk"></span>
        Politica
    </label>

    <label>
        <input type="checkbox" name="check" id="check">
        <span class="chk"></span>
        Educação
    </label>

</body>
</html>
