<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>

    <form action="#" method="POST" class="formloguin">
        <fieldset>
            <legend>Dados pessoais</legend>
            
            <label>Email</label>
            <input type="email" required placeholder="Digite um email">
            <br>
            <label>numero de filhos</label>
            <input type="number" min="0" step="0.5">

            <br>
            <label>nascimento</label>
            <input type="date" min="2018-01-30" max="2118-01-30">

            <p>Sexo:</p>
            <label> 
                <input type="radio" name="sexo" value="M">
                Masculino</label>

            <label>
                <input type="radio" name="sexo" value="F">
                Feminino</label>

            <br>
            <input type="hidden" name="expira" value="2018-12-30">
            <label>Telefone</label>
            <input type="tel">
            <br>


            <label>Estado</label>
            <select name="Estado">
                <option value="SP">São Paulo</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
            </select>
            </fieldset>      

            <fieldset>
                <legend>Área</legend>

                <label> <input type="checkbox" name="html" value="html">Html</label>
                <label> <input type="checkbox" name="JS" value="JS">JS</label>

            </fieldset>
            
            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none;" name="msg" cols="30" rows="10" maxlength="20"> </textarea>

                <textarea style="resize: none;" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato.</textarea>
                
                <label><input type="checkbox" checked>Li e aceito</label>

                <input type="file" name="arquivo">

                <input type="range" min="0" max=10 step="1"> <br>
                <input type="timer"> <br>
                <input type="color">

                <select size="5">
                    <option>number 1</option>
                    <option>number 2</option>
                    <option>number 3</option>
                    <option>number 4</option>
                    <option>number 5</option>

                </select>

          
            </fieldset>

            <br>
            <input type="submit" value="Mandar">
            <input type="button" value="Button">
            <input type="reset" value="Reset">

    </form>

</body>
</html>
