<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Logica de programação com JavaScript</h1>

  <script>

    var n = parseFloat(prompt("Digite um numero"));

    switch(n){
      case 1:
        alert("Escolheu 1");
        break
      case 2:
        alert("Escolheu 2");
        break
      case 3:
        alert("Escolheu 3");
        break
      case 4:
        alert("Escolheu 4");
        break
      case 5:
        alert("Escolheu 5");
        break
      default:
        alert("Escolheu outro");
    }
  </script>

</body>
</html>
