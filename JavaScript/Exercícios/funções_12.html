<body>

  <h1>JavaScript</h1>

  <div id="output"></div>

  <script>

    /* Excelente pratica para evitar que variaveis apareçam no escopo global */
    (function(){ 
      
      calcularMedia(10, 7, 4, 10);
      
      function calcularMedia(){
        var result = 0;
        var i = 0;

        while(arguments[i]){
          result += arguments[i];

          i++;

          var media = result / i;

        }
        console.log("Resultado: ", media);
      }
    })();

    //console.log(isValid); /* isValid so existe dentro da função IIFE */


  </script>
