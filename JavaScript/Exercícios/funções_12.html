<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div{
      font-size: 3em;
    }
  </style>

</head>
<body>

  <h1>JavaScript</h1>

  <div id="output"></div>
  <div id="output2"></div>

  <script>

    (function(){ 
      
      var x = calcularMedia(10, 7, 4, 10);
      var y = calcularMedia(0, 10);
     
      function calcularMedia(){
        var result = 0;
        var i = 0;

        while(typeof arguments[i] === 'number'){
          result += arguments[i];

          i++;
        } 
        return result / i;
      }
        document.querySelector("#output").innerHTML = x; 
        document.querySelector("#output2").innerHTML = y;
    })();


  </script>

</body>
</html>
