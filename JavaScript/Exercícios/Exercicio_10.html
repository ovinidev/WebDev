<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

  </style>

</head>
<body>
  <button onclick="area_alert()"> Alert </button>
  <button onclick="area_output()"> Output </button>
  <button onclick="reset()"> Reset </button>

  <div id="output"></div>

  <script>

    area_alert();
    
    function area_alert(){
      var l = parseFloat(prompt("Digite a largura"));
      var a = parseFloat(prompt("Digite a altura"));
   
      try{
        var area = calcular(l , a);
      }catch(e){
        area = e;
      }
      
      alert(area);
    }

    function area_output(){
      var l = parseFloat(prompt("Digite a largura"));
      var a = parseFloat(prompt("Digite a altura"));

      try{
        var area = calcular(l , a);
      }catch(e){
        area = e;
      }

      document.querySelector("#output").innerHTML = area;
    }

    function calcular(l, a){  
      if(l === undefined || a === undefined){
        throw new Error("Digite valores reais");
      }
      if(isNaN(l) || isNaN(a)){
        throw new Error("Digite valores reais");
      }
      return l*a;
    }

    function reset(){
      location.reload();
    }
    
  </script>

</body>
</html>
