<body>

  <style>
    .Output{
      font-size: 2em;
    }
  </style>

  <h1>Logica de programação com JavaScript</h1>

  <div class="Output"></div>

  <script>

    var dias = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado");

    var dia = new Date();

    var hoje = dia.getDay();

    alert(dia);
    alert(dias[hoje]);
    
  </script>
