<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

  </style>

</head>
<body>
  <button onclick="area_alert()"> Alert </button>
  <button onclick="area_output()"> Output </button>
  <button onclick="reset()"> Reset </button>

  <div id="output"></div>

  <script>

    function area_alert(){
      var largura = parseFloat(prompt("Digite a largura"));
      var altura = parseFloat(prompt("Digite a altura"));
      
      var area = calcular(largura, altura);
      alert(area);
    }

    function area_output(){
      var largura = parseFloat(prompt("Digite a largura"));
      var altura = parseFloat(prompt("Digite a altura"));

      var area = calcular(largura, altura);

      document.querySelector("#output").innerHTML = area;
    }

    function calcular(l, a){
      return l * a;
    }

    function reset(){

      location.reload();
    }
  </script>

</body>
</html>
