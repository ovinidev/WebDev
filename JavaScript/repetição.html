<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Logica de programação com JavaScript</h1>

  <script>

    var n1 = parseFloat(prompt("Digite um numero"));
    var i = 1;

    while(i <= 20){
      document.write(n1 + " x " + i + " = " + (n1 * i) + " <br>");

      i++;
    }

    for(var j = 1; j <= 5; j++){
      document.write(j + "Deu certo <br>")
    }

  </script>

</body>
</html>
