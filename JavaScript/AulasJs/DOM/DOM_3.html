<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

  </style>

</head>
<body>

  <h1>JavaScript</h1>

  <input type="text" id="txtNome">
  <button onclick="escreve()"> Clique aqui </button>

  <div id="msg"></div>

  <script>
    var textNome = document.querySelector("#txtNome"); /* Usuario digita o nome */
    
    function escreve(){
      var nome = textNome.value; /* Após clicar no botão, nome recebe o conteúdo */
      document.querySelector("#msg").innerHTML = "Bem vindo <b>" + nome + "<b>";
    }

  </script>

</body>
</html>
