  <script>
    
    var nome = document.getElementById("text").textContent;

    var newName = formatarNome(nome);

    document.getElementById("text").textContent = newName;


    function formatarNome(nome){
      var lastSpace = nome.lastIndexOf(" ");
      console.log(lastSpace);

      if(lastSpace <= 0){
        return nome;
      }

      var lastName = nome.slice(lastSpace);
      var firstName = nome.slice(0, lastSpace);
      
      return lastName + ", " + firstName;
    }
