<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Images/css3.png" type="image/x-icon">
  <title>CSS Grid</title>

  <style>
    .gridContainer{
      width: 300px;
      background: #ccc;
    }
    .gridItem{
      background: #999;
      font-size: 2em;
      font-family: sans-serif;
      padding: 5px 15px;
    }
    .gridItem:nth-child(even){
      background: #999;
      color: white;
    }
    .gridItem:nth-child(odd){
      background: #eee;
    }

    /* GRID */

    .gridContainer{
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Define a quantidade de colunas */
      grid-template-rows: 100px 100px; /* Define a quantidade de linhas*/
      grid-row-gap: 30px; /* Margem nas linhas*/
      grid-column-gap: 12px; /* Margem nas colunas */
      /* grid-gap: 30px 10px*/
    }
    .gridItem:first-child{
      /* background: blueviolet;
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 2; */

      grid-row: 1 / 2; /* Define em qual linha começa e termina*/
      grid-column: 2 / -1; /* Define em qual coluna começa e termina*/
    }
    .gridItem:nth-child(2){
      grid-row: 1 / span 2;
    }
  </style>

</head>
<body>
  <h2>Grid Layout</h2>

  <div class="gridContainer">
    <div class="gridItem">1</div>
    <div class="gridItem">2</div>
    <div class="gridItem">3</div>
    <div class="gridItem">4</div>
    <div class="gridItem">5</div>
    <div class="gridItem">6</div>
  </div>
</body>
</html>
