<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #Main-Calc{
      display: grid;
      width: 200px;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px; /* Margem entre elementos */
      grid-template-rows: auto repeat(5, 40px);
      background-image: linear-gradient(#b7b7b7, #9c9c9c);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0 , 0 , 0 , .8);
      margin: 15px auto;
    }
    button{
      background-color: white;
      padding: 10px;
    }

    #Display{
      background-image: linear-gradient(#c5c5c5, #e0e0e0);
      box-shadow: inset 3px 2px 0 white;
      grid-column: 1 / -1;
      grid-row: 1 ;
      color: rgb(0, 0, 0);
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 25px;
    }

    button:nth-child(17){
      background-color: #adadad;
      grid-column: 4 / 5;
      grid-row: 5 / 7;
    }
    button:nth-child(18){
      background-color: #adadad;
      grid-column: 1 / 3;
      grid-row: 6 / 7;
    }

  </style>

</head>
<body>
  
  <div id="Main-Calc">
    <div id="Display">0</div>

      <button>AC</button> <button>%</button> <button>X</button> <button>/</button>
      <button>7</button> <button>8</button> <button>9</button> <button>=</button>
      <button>4</button> <button>5</button> <button>6</button> <button>-</button>
      <button>1</button> <button>2</button> <button>3</button> <button>+</button>
      <button>0</button> <button>,</button>

    </div>
  











</body>
</html>
